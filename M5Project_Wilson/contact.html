	<div class = "row"> 
	<div class = "col-xs-12 col-md-8 col-lg-push-4">
	
	<form id ="contactInfo" name="contactInfo"
			action = "kenneth.kleiner.ftcc@gmail.com"
			method="post">
			
	<fieldset id="signup">
		<legend>Newsletter Signup / Volunteer Form</legend>
		
		<label for = "name">Name</label> 
		<input name = "Name" id="name"
				placeholder = "first and last name" />
		
		<label for = "city">City</label>
		<input name = "City" id="city" />
		
		<label for = "state(abbr.)">State</label> 
		<input name = "State" id="state" 
				placeholder = "NC" />
		
		<label for = "postal code">Postal Code</label>
		<input name = "Zip" id="zip" type = "text"
			   placeholder ="nnnnn (-nnnn)"
			   pattern = "^\d{5}(\-\d{4})?$" />
		
		<label for = "phonenumber">Phone Number</label>
		<input name ="phonenumber" id="phonenumber" 
				placeholder = "(xxx) xxx-xxxx" type = "tel" />
		
		<label for = "E-mail">E-mail *</label>
		<input name = "email" id="email" type = "email" /> 
		
		<label for = "password">Password</label>
		<input name = "Password" type = "password" /> 
	</fieldset> 
	</div>
	</div> 
	
		<div class = "row"> 
		<div class = "col-xs-12 col-md-8 col-lg-push-4">
		<!--Drop Down Selection list 1 --->
		<fieldset id= "options">
		<legend>Newsletter or Volunteer (BOTH)</legend>
		
		<select name = "info" id = "info" size ="2" multiple="multiple">
			<option value = "newsletter">Newsletter</option> 
			<option value = "volunteer">Volunteer<option>
		</select>
		
		<!--Drop Down Selection list2 -->
		<label for = "seekpk">Pick a Pack of Seeds</label>
		<select name = "seedpk">
			<optgroup label = "Herbs">
				<option value ="h1">Basil</option> 
				<option value ="h2">Parsley</option>
				<option value ="h3">Dill</option>
				<option value ="h4">Cilantro</option>
				<option value ="h5">Oregano</option>
				<option value ="h6">Chives</option>
				<option value ="h7">Mint</option>
			</optgroup>
			<optgroup label = "Vegetables/Fruit">
				<option value ="v1">Tomato(Better Boy)</option>
				<option value ="v2">Cherry Tomato</option>
				<option value ="v3">Cucumber</option>
				<option value ="v4">Sweet Bell Pepper(Green)</option> 
				<option value ="v5">Serrano Chili Pepper</option>
			</optgroup>
				
		</select>
	
		
		<!-- Option1 Section -->
		<label>Do you have a garden?</label>
		<fieldset class = "optionGroup1">
			<label for = "oyes">Yes</label> 
			<input type = "radio" name ="personalgarden" id = "oyes"
					      value = "yes" />
			<label for = "ono">No</label>
			<input type = "radio" name ="personalgarden" id = "ono"
						  value = "no" />
		</fieldset>
						  
		<!--Option2 Section --->
		<label>What Vegetables/Fruit Do You Consume The Most?</label>
		<fieldset class = "optionGroup2">
			<label for = "tomatoes">Tomato</label> 
			<input type = "radio" name = "favVeggies" id = "tomatoes"
							value = "tomatoes" />
			<label for = "squash">Squash</label>
			<input type = "radio" name = "favVeggies" id = "squash"
							value = "squash" /> 
							
							
			<label for = "zucchini">Zucchini</label> 
			<input type = "radio" name = "favVeggies" id ="zucchini"
							value = "zucchini" /> 
						
			<label for = "onions">Onion</label>
			<input type = "radio" name = "favVeggies" id ="onions"
						   value = "onions" /> 
						   
			<label for = "cucumbers">Cucumber</label>
			<input type = "radio" name = "favVeggies" id ="cucumbers"
						   value = "cucumbers" /> 
						   
			<label for = "eggplants">Eggplant</label> 
			<input type = "radio" name = "favVeggies" id="eggplants" 
						   value = "eggplants" /> 
						   
			<label for = "argula">Arugula</label>
			<input type = "radio" name = "favVeggies" id="argula" 
						   value = "argula" /> 
						   
			<label for = "hotpeppers"> Hot Peppers </label> 
			<input type= "radio" name = "favVeggies" id ="hotpeppers"
						   value = "hotpeppers" />
							
		</fieldset>
		
		
		<!--Range Data -->
		<label>Rate your gardening skills!<br />
			   (0 = none; 10 = expert)</label>
		<label class = "sliderPointer">0</label>
		<input name = "level" id="level" type = "range" value = "5"
				min = "0" max = "10" step = "1" />
		<label class = "sliderPointer">10</label> 
				
		<!--Text Area -->
		
		<label for = "suggest">Suggestions & Feedback</label> 
		<textarea name = "suggest" id ="comments"></textarea>
		
		<!--Check box to submit information -->
		<label id = "submitForm">
			<input type = "checkbox" name = "subForm1" />
			Sign Me Up - For Newsletter or Volunteer position 
		</label>
		<form>
		
		<div class = "form-group"> 
			<button type ="button" id ="submit" class="btn btn-success col-md-2 col-lg-push-4">
				Submit</button>
				<button type ="clear" id ="clear" class="btn btn-success col-md-offset-3 col-md-2 col-lg-push-1">
				Clear</button>
			</div> 
	
		</form>
	
	</fieldset>
	</div>
